{% extends 'learning_logs/base.html' %}

{% block content %}
  <p> Topic: {{topic}} </p>

  <ul>
    {% for entry in entries %}
    <li>
      <p> {{ entry.timestamp_added}} </p>
      <p> {{entry.text}} </p>
    </li>
    {% empty %}
    <li> No Entries found </li>
    {% endfor %}
  </ul>

  {% endblock content %}
